<!DOCTYPE html>
<html>
<head>
        <title>Css Poitioning</title>
<style>
    div {
        right: 30px
        border 3px solid #73AD21
    }
    div.fixed{
        Position: fixed;
        top: 0;
        right: 20px;
        width: 300px;
        border: 3px solid  #73AD21
    }
    div.relative{
        position: relative;
        left: 100px;
        border: 3px solid  #73AD21
    }
    div.absolute{
        position: absolute;
        left: 100px;
        border: 3px solid  #73AD21
    }
    
</style> 
</head>
<body>
<h2>POSITIONING</h2>
<div>
    Div with no position property
    </div>
    <div class="fixed">
        div class with fixed position property
</div>
<div class="relative">
    This div element has position: relative;
    <Div class="absolute">
    Absolute class div
    </Div>
    </div>
</body>
</html>
